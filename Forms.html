<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Forms demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p><label for="Username">Enter a Username:</label>
            <input id="Username" type="text" placeholder="Username" name="Username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <label for="color">Enter a color</label>
        <input type="color" name="" id="color" name="color">

        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="Enter number" id="number" name="number">
        </p>


        <div>

            <label for="Cheese">Do you like cheese?</label>
            <input type="checkbox" name="cheese" id="cheese">
            <p>
                <label for="Peas">Do you like peas?</label>
                <input type="checkbox" name="peas" id="peas">
            </p>



        </div>

        <!-- Exemplo de usar label e input mais rápido.
         Não é necessário colocar for="" no label nem id="" no input para eles se conectarem. 
         Uma vez que há nesting em que o input está dentro do label.-->
        <p>
            <label>
                Olho do Zizu:
                <input type="number" placeholder="nível de dor">

            </label>
        </p>

        <!-- este botão dá submit -->
        <button>Submit</button>

        <!-- Este botão não dá submit -->

        <button type="button">Regular button (won't submit)</button>
        <!-- Outro exemplo para fazer um botão através do input. 
         Mas depois para alterar o texto tempos que acrescentar value="o nome que queremos" -->

        <input type="submit" value="Click me">
    </form>
    <hr>
    <!--  fora do form, não tem comportamento -->
    <button>Fora do form</button>
    <h2>Hijacking Searches </h2>
    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" placeholder="search" name="q">
        <button>Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="" placeholder="search">
        <button>Google</button>
    </form>

    <h3>Search Youtube</h3>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="" placeholder="search">
        <button>Youtube</button>
    </form>

    <h2>More Inputs</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything
        </label>
        <p>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="s">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="m">

        </p>
        <p>
            <label for="">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="opt">--Please choose a meal option--</option>
                <option value="Fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>

            </select>


        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="Cheese_level" id="cheese" min="1" max="30">

        </p>

        <p>
            <label for="request">Any special request?</label>
            <br>
            <textarea name="requests" id="" rows="3" cols=40" placeholder="please enter your request"></textarea>
        </p>

        <p>
            <button>Submit</button>
        </p>
    </form>

    <h2>Validation Demo</h2>

    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
